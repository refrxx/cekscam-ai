<!DOCTYPE html>
<html class="light" lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Link Checker AI - CekScam</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#833cf6", "background-light": "#f0f2f5", "background-dark": "#171022" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] },
                    boxShadow: {
                        'neo-out': '8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff',
                        'neo-out-dark': '8px 8px 16px #0d0914, -8px -8px 16px #211730',
                        'neo-in': 'inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff',
                        'neo-in-dark': 'inset 6px 6px 12px #0d0914, inset -6px -6px 12px #211730',
                    }
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer components {
            .neo-card { @apply bg-background-light dark:bg-background-dark shadow-neo-out dark:shadow-neo-out-dark rounded-3xl p-8; }
            .neo-inset { @apply bg-background-light dark:bg-background-dark shadow-neo-in dark:shadow-neo-in-dark rounded-2xl p-4; }
            .primary-neo-button { @apply bg-primary text-white shadow-lg hover:brightness-110 active:scale-95 transition-all py-4 rounded-2xl font-bold flex items-center justify-center gap-2; }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen transition-all font-display">
    <header class="flex items-center justify-between mb-12 px-4 w-full max-w-[1280px] mx-auto">
        <div class="flex items-center gap-3">
            <div class="neo-button w-12 h-12 rounded-2xl text-primary flex items-center justify-center">
                <span class="material-symbols-outlined font-bold">security</span>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight dark:text-white">
                CekScam <span class="text-primary">AI</span>
            </h1>
        </div>

        <nav class="hidden md:flex items-center gap-2 neo-inset px-3 py-2 rounded-2xl">
            <a href="/" class="flex items-center gap-2 text-sm font-bold px-5 py-2 rounded-xl text-slate-500 hover:text-primary hover:bg-primary/5 transition-all">
                <span class="material-symbols-outlined text-sm">chat_bubble</span> Analisis Chat
            </a>
            <a href="/link-checker.html" class="flex items-center gap-2 text-sm font-bold px-5 py-2 rounded-xl bg-primary text-white shadow-lg transition-all">
                <span class="material-symbols-outlined text-sm">language</span> Verifikasi Web
            </a>
        </nav>

        <div class="flex items-center gap-4">
            <button class="neo-button w-12 h-12 rounded-full flex items-center justify-center" onclick="document.documentElement.classList.toggle('dark')">
                <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                <span class="material-symbols-outlined hidden dark:block text-yellow-400">light_mode</span>
            </button>
        </div>
    </header>

    <div class="max-w-4xl mx-auto px-6 py-12">
    
    <div class="flex items-center justify-between mb-12">
        <a href="/" class="flex items-center gap-2 text-primary font-bold hover:underline">
            <span class="material-symbols-outlined">arrow_back</span> Kembali
        </a>
        <button class="neo-inset p-3 rounded-full flex items-center justify-center" onclick="document.documentElement.classList.toggle('dark')">
            <span class="material-symbols-outlined dark:hidden">dark_mode</span>
            <span class="material-symbols-outlined hidden dark:block text-yellow-400">light_mode</span>
        </button>
    </div>

    <div class="text-center mb-10">
        <h1 class="text-4xl font-black mb-4 tracking-tight">Cek Website <span class="text-primary">Scam</span></h1>
        <p class="text-slate-500">Waspada link phishing! Masukkan URL website bank atau marketplace yang mencurigakan.</p>
    </div>

    <main class="space-y-8">
        <div class="neo-card">
            <div class="flex items-center gap-3 mb-6">
                <span class="material-symbols-outlined text-primary">language</span>
                <h3 class="text-xl font-bold">Verifikasi URL</h3>
            </div>
            <div class="neo-inset mb-8">
                <input type="text" id="urlInput" placeholder="https://bca-mobile-update.com" 
                       class="w-full bg-transparent border-none focus:ring-0 text-lg font-medium placeholder:text-slate-400"/>
            </div>
            <button onclick="checkLink()" id="btnCheck" class="primary-neo-button w-full">
                <span class="material-symbols-outlined">travel_explore</span> VERIFIKASI SEKARANG
            </button>
        </div>

        <div id="resultArea" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div id="statusBox" class="p-8 rounded-[2.5rem] shadow-2xl transition-all duration-500">
                <div class="flex items-center justify-between mb-6">
                    <h4 id="statusTitle" class="text-2xl font-black text-white"></h4>
                    <span id="riskBadge" class="px-4 py-1 bg-white/20 text-white rounded-full text-xs font-bold uppercase"></span>
                </div>
                <div class="space-y-4">
                    <div class="bg-black/10 p-4 rounded-xl text-white">
                        <p class="text-[10px] uppercase font-black tracking-widest opacity-70 mb-1">Analisis Detektif AI:</p>
                        <p id="reasonText" class="text-sm font-semibold"></p>
                    </div>
                    <div class="bg-white/10 p-4 rounded-xl text-white border-l-4 border-white">
                        <p class="text-[10px] uppercase font-black tracking-widest opacity-70 mb-1">Tindakan Aman:</p>
                        <p id="adviceText" class="text-xs font-bold"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    async function checkLink() {
        const url = document.getElementById('urlInput').value;
        if(!url) return alert("Masukkan link-nya dulu, Pak!");

        const btn = document.getElementById('btnCheck');
        const resultArea = document.getElementById('resultArea');
        const statusBox = document.getElementById('statusBox');
        
        btn.innerHTML = `<span class="animate-spin material-symbols-outlined">sync</span> MENGANALISIS...`;
        btn.disabled = true;

        try {
            const res = await fetch('/analyze-link', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await res.json();
            const skor = parseInt(data.skor_risiko) || 0;

            resultArea.classList.remove('hidden');
            
            // Logika Warna Galak
            if(skor >= 70) {
                statusBox.className = "p-8 rounded-[2.5rem] bg-red-600 shadow-xl transition-all";
                document.getElementById('statusTitle').innerText = "âš ï¸ LINK BERBAHAYA!";
                document.getElementById('riskBadge').innerText = "RISIKO: " + skor + "%";
            } else if(skor >= 40) {
                statusBox.className = "p-8 rounded-[2.5rem] bg-yellow-500 shadow-xl transition-all";
                document.getElementById('statusTitle').innerText = "ðŸŸ¡ LINK MENCURIGAKAN";
                document.getElementById('riskBadge').innerText = "RISIKO: " + skor + "%";
            } else {
                statusBox.className = "p-8 rounded-[2.5rem] bg-emerald-600 shadow-xl transition-all";
                document.getElementById('statusTitle').innerText = "âœ… LINK TERLIHAT AMAN";
                document.getElementById('riskBadge').innerText = "RISIKO: " + skor + "%";
            }

            document.getElementById('reasonText').innerText = data.alasan;
            document.getElementById('adviceText').innerText = data.anjuran;

        } catch (err) {
            alert("Server gagal merespon, Pak!");
        } finally {
            btn.innerHTML = `<span class="material-symbols-outlined">travel_explore</span> VERIFIKASI SEKARANG`;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
